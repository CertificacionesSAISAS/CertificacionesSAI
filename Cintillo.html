<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cintillo Certificaciones SAI</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

  body {
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
    background: #f0f0f0;
  }

  .cintillo {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: linear-gradient(90deg, #00b894, #147ecb);
    color: white;
    padding: 20px 40px;
    width: 900px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
  }

  /* Sección de info */
  .info {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .info h1 {
    font-size: 1.8rem;
    margin: 0;
    font-weight: 600;
  }

  .info p {
    margin: 0;
    font-size: 1rem;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .info img.icon {
    width: 20px;
    height: 20px;
    filter: brightness(0) invert(1); /* Hace los íconos blancos */
  }

  /* Logo */
  .logo img {
    height: 100px; /* Logo más grande */
  }
</style>
</head>
<body>

<div class="cintillo">
  <div class="info">
    <h1>Certificaciones SAI S.A.S.</h1>
    <p><img src="icono-correo.png" class="icon"> Pqrcertificacionessaisas@gmail.com</p>
    <p><img src="icono-telefono.png" class="icon"> (311) 234-9611</p>
    <p><img src="icono-direccion.png" class="icon"> San Andrés Islas, Colombia</p>
  </div>
  <div class="logo">
    <img src="logo.png" alt="Logo Certificaciones SAI">
  </div>
</div>

</body>
</html>
